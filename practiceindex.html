<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/assets/css/maggiecss.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </div>
        </div>
      </div>
    </nav>

    <img class="logo" src="./public/image/galaxy_logo.png" alt="" />
    <br />

    <p>Choose 3 Sites to begin your trip!</p>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 d-flex align-items-stretch">
          <div class="card" style="width: 18rem; height: 30rem">
            <img
              src="./public/image/stephenson 2-18.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Stephenson 2-18</h5>
              <p class="card-text">
                <a
                  href="https://en.wikipedia.org/wiki/Stephenson_2-18"
                  target="_blank"
                  >Read More</a
                >
              </p>
              <input type="radio" />
              <label for="add">Add to Itinerary</label>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 18rem; height: 30rem">
            <img src="./public/image/mars.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Mars</h5>
              <p class="card-text">
                <a
                  href="https://mars.nasa.gov/all-about-mars/facts/"
                  target="_blank"
                  >Read More</a
                >
              </p>
              <input type="radio" />
              <label for="add">Add to Itinerary</label>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem; height: 30rem">
            <img
              src="./public/image/galactic center.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Center of the Milky Way</h5>
              <p class="card-text">
                <a
                  href="https://en.wikipedia.org/wiki/Omega_Nebula"
                  target="_blank"
                  >Read More</a
                >
              </p>
              <input type="radio" />
              <label for="add">Add to Itinerary</label>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem; height: 30rem">
            <img
              src="./public/image/lenticulargalaxy.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Lenticular Galaxy</h5>
              <p class="card-text">
                <a
                  href="https://en.wikipedia.org/wiki/Lenticular_galaxy"
                  target="_blank"
                  >Read More</a
                >
              </p>
              <input type="radio" />
              <label for="add">Add to Itinerary</label>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem; height: 30rem">
            <img
              src="./public/image/omega.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Omega Nebula</h5>
              <p class="card-text">
                <a
                  href="https://en.wikipedia.org/wiki/Omega_Nebula"
                  target="_blank"
                  >Read More</a
                >
              </p>
              <input type="radio" />
              <label for="add">Add to Itinerary</label>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem; height: 30rem">
            <img
              src="./public/image/redspot.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Great Red Spot</h5>
              <p class="card-text">
                <a
                  href="https://en.wikipedia.org/wiki/Great_Red_Spot"
                  target="_blank"
                  >Read More</a
                >
              </p>
              <input type="radio" />
              <label for="add">Add to Itinerary</label>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>

    <form class="container center_div">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <br />
      <div class="btnhelper">
        <button type="submit" class="btn btn-primary">Book Your Trip!</button>
      </div>
      <br />
    </form>
    <footer>
      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Footer</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
