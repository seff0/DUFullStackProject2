<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./css/style.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
        <title>Galaxy Contact</title>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="./images/galaxy_logo.png" alt="Galaxy logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><button type="submit" class="btn btn-primary" id="button">Book Your
                                Trip!</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><button type="submit" class="btn btn-primary" id="button">Contact the
                                Team</button></a>
                    </li>
                    <li><img class="socialmedia" src="./images/instagram logo.jpg" alt="Instagram logo"></li>
                    <li><img class="socialmedia" src="./images/facebook.jpg" alt="Facebook logo"></li>
                    <li><img class="socialmedia" src="./images/twitter.png" alt="Twitter logo"></li>
    
                </ul>
            </div>
        </div>
    </nav>
    <div class="content-contact">
        <form action=”mailto:contact@yourdomain.com”>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Name</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Your name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Your city">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
            <div class="form-group col-md-12">
                <label for="formGroupExampleInput2">Message</label>
                <input type="text" rows="6" class="form-control" id="formGroupExampleInput2" placeholder="Leave your message here">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>        

        </form>
    </div>



    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script> 
</body>
</html>
